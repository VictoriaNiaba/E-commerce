<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
    <ecom-product-card [product]="product"></ecom-product-card>
  </div>

  <div class="col-12 see-more-container">
    <mat-hint class="see-more-hint">Vous avez vu 10 sur 30 articles</mat-hint>
    <button
      mat-flat-button
      color="primary"
      class="ecom-action-button see-more-button"
    >
      Voir plus d'articles
    </button>
  </div>
</div>

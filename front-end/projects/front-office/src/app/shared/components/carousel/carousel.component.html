<section class="carousel">
  <!-- BEGIN Carousel Previous arrow -->
  <button
    class="mat-elevation-z0 carousel-arrow carousel-prev"
    mat-mini-fab
    color="primary"
    aria-label="Previous arrow"
  >
    <i-feather name="chevron-left"></i-feather>
  </button>
  <!-- END Carousel Previous arrow -->

  <!-- BEGIN Carousel Next arrow -->
  <button
    class="mat-elevation-z0 carousel-arrow carousel-next"
    mat-mini-fab
    color="primary"
    aria-label="Next arrow"
  >
    <i-feather name="chevron-right"></i-feather>
  </button>
  <!-- END Carousel Next arrow -->

  <!-- BEGIN Carousel Content -->
  <div class="carousel-content">
    <div
      class="carousel-slide"
      *ngFor="let item of carouselItems"
      [ngStyle]="{
        'background-color': item.backgroundColor
      }"
      [routerLink]="item.link"
      matRipple
      [matRippleRadius]="100"
    >
      <img width="1030" height="360" [src]="item.image" />

      <div class="overlay overlay--bottom-left">
        <button
          class="mat-elevation-z0 ecom-action-button"
          mat-stroked-button
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          {{ item.action.label }}
        </button>
      </div>
    </div>
  </div>
  <!-- END Carousel Content -->
</section>
